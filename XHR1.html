<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR1</title>

    <script>

        // XHR 를 이용한 동기식 요청처리
        window.onload = function () {
            console.groupCollapsed("onload");

            //----------------------------------------------//
            // 1. var XMLHttpRequest: new () => XMLHttpRequest
            //----------------------------------------------//
            const xhr = new XMLHttpRequest();

            console.log('1. xhr:', xhr);
            console.log('2. xhr.readyState:', xhr.readyState);

            //----------------------------------------------//
            // 2. (method) XMLHttpRequest.open(
            //      method: string,             // HTTP method: GET, POST
            //      url: string,                // action URL
            //      async: boolean,             // 동기식/비동기식를 결정
            //      username?: string,          // HTTP basic 인증을 위한 아이디
            //      password?: string           //                       암호
            // ): void
            //----------------------------------------------//

            // 동기식, GET방식, 요청을 보내는 URL주소 지정
            // xhr.open('GET', 'http://localhost:8080/doc/persons.json?name=Yoseph&age=23', false);
            // xhr.open('POST', 'http://localhost:8080/doc/persons.json', false);

            xhr.open('GET', 'doc/PERSONS.json', false);
            // xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            console.log('3. xhr:', xhr);
            console.log('4. xhr.readyState:', xhr.readyState);

            //----------------------------------------------//
            // 3. (method) XMLHttpRequest.send(
            //      body?: Document | BodyInit
            //    ): void
            //----------------------------------------------//

            // POST 방식으로 전송할 전송파라미터가 있는경우
            // xhr.send('name=Yoseph&age=23');  

            // GET 방식
            xhr.send();

            console.log('5. xhr:', xhr);
            console.log('6. xhr.readyState:', xhr.readyState);

            //--4. XHR로 보낸 요청과 그 응답 데이터를 이용해서,
            // 현재 문서의 <body>태그의 컨텐츠로 지정
            console.log('7. xhr.responseText:', xhr.responseText);
            
            document.body.innerHTML = xhr.responseText; // 응답데이터

            console.groupEnd();
        };  // onload

    </script>
</head>

<body>
    <h1>XHR1.html</h1>
    <hr>

</body>
